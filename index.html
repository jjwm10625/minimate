<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>MiniMate 설정</title>
    <!-- Pretendard -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * {
        font-family: "Pretendard", -apple-system, BlinkMacSystemFont, system-ui,
          Roboto, "Helvetica Neue", Arial, sans-serif !important;
      }
      .icon-black {
        filter: brightness(0) saturate(100%);
      }
      .icon-gray {
        filter: invert(30%) brightness(90%) contrast(95%);
      }
      .icon-lightgray {
        filter: invert(70%) brightness(95%) contrast(80%);
      }
    </style>
  </head>
  <body
    class="bg-gray-100 h-screen flex items-center justify-center text-gray-800"
  >
    <div
      class="w-[400px] bg-white shadow-md rounded-xl p-6 border border-gray-200"
    >
      <!-- 헤더 -->
      <div class="flex items-center gap-1.5 mb-6">
        <h2 class="text-lg font-semibold text-gray-900">MiniMate 설정</h2>
      </div>

      <!-- 아이콘 업로드 -->
      <div class="flex items-center justify-between mb-4">
        <div class="flex items-center gap-1.5 text-gray-700 text-sm">
          <img
            src="add_image.svg"
            alt="아이콘 업로드"
            class="w-4 h-4 icon-gray"
          />
          <span>사용할 아이콘을 선택하세요.</span>
        </div>
        <button
          id="choose"
          class="h-[28px] px-3 bg-black hover:bg-gray-800 text-white rounded-md font-medium text-xs transition"
        >
          아이콘 선택하기
        </button>
      </div>

      <!-- 아이콘 미리보기 -->
      <div
        class="w-full h-[120px] flex items-center justify-center border-2 border-dashed border-gray-400 rounded-lg bg-gray-50"
      >
        <img
          id="preview"
          alt="아이콘 미리보기"
          class="hidden w-[100px] h-[100px] object-contain"
        />
        <div
          id="previewPlaceholder"
          class="flex flex-col items-center text-gray-400 text-xs"
        >
          <img
            src="image.svg"
            alt="아이콘 미리보기"
            class="w-6 h-6 icon-lightgray mb-1"
          />
          <span class="text-gray-400">아이콘 미리보기</span>
        </div>
      </div>

      <!-- 안내 -->
      <p class="mt-3 text-xs text-gray-500">
        PNG, GIF 파일만 지원됩니다. (최대 2MB)
      </p>

      <!-- 아이콘 크기 설정 -->
      <div class="mt-5">
        <label
          for="iconSizeInput"
          class="text-sm text-gray-700 flex items-center gap-1.5 mb-2"
        >
          <img
            src="setting.svg"
            alt="크기 설정"
            class="w-4 h-4 icon-gray"
          />
          아이콘 크기 설정
        </label>
        <div class="flex w-full gap-2">
          <input
            id="iconSizeInput"
            type="number"
            min="8"
            max="48"
            value="19"
            onkeydown="return false;"
            class="flex-1 h-[28px] border border-gray-300 rounded-md px-3 text-sm focus:outline-none focus:ring-1 focus:ring-black"
          />
          <button
            id="applySize"
            class="h-[28px] px-3 bg-black hover:bg-gray-800 text-white rounded-md font-medium text-xs transition"
          >
            적용하기
          </button>
        </div>
        <p class="mt-3 text-xs text-gray-500">
          아이콘 크기는 8px ~ 48px 범위에서 설정할 수 있습니다. (기본값: 19px)
        </p>
      </div>

      <!-- 결과 -->
      <p id="result" class="mt-4 text-xs text-gray-600"></p>
    </div>

    <!-- 토스트 -->
    <div
      id="toast"
      class="fixed bottom-5 left-1/2 -translate-x-1/2 hidden px-3 py-1.5 rounded-md shadow-lg bg-gray-800 text-white text-xs transition-opacity duration-300"
    ></div>

    <script src="renderer.js"></script>
  </body>
</html>
